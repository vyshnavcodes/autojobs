<!DOCTYPE html>
<html>
<head>
  <title>Job Application Automator</title>
  <script src="popup.js"></script>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>Job Application Automator</h1>
  
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <form id="registerForm">
    <input type="text" id="registerUsername" placeholder="Username" required>
    <input type="password" id="registerPassword" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>

  <form id="uploadResumeForm">
    <input type="file" id="resume" name="resume" required>
    <button type="submit">Upload Resume</button>
  </form>
  
  <form id="profileForm">
    <input type="text" id="name" placeholder="Name">
    <input type="text" id="contact" placeholder="Contact Information">
    <textarea id="workExperience" placeholder="Work Experience"></textarea>
    <button type="submit">Update Profile</button>
  </form>

  <button id="getProfileButton">Get Profile</button>

  <!-- New buttons for additional features -->
  <button id="viewResumeBtn">View Uploaded Resume</button>
  <button id="viewHistoryBtn">View Application History</button>
  <button id="settingsBtn">Settings</button>
  
  <div id="status"></div>
</body>
</html>
